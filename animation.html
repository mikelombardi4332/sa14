<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Animation Task</title>
  <style>
    #container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 50px auto;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    #box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #007bff;
      transition: transform 0.5s ease; /* Smooth transition */
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="box"></div>
  </div>
  <button id="controlButton">Move</button>
  <script>
    const box = document.getElementById('box');
    const controlButton = document.getElementById('controlButton');
    let isMoving = false;

    controlButton.addEventListener('click', function() {
      if (!isMoving) {
        box.style.transform = 'translateX(400px)';
        isMoving = true;
        controlButton.textContent = 'Reset';
      } else {
        box.style.transform = 'translateX(0)';
        isMoving = false;
        controlButton.textContent = 'Move';
      }
    });
  </script>
</body>
</html>
